<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Predict â€” Heart Disease</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 28px auto; }
    form { border:1px solid #eee; padding:18px; border-radius:8px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type="number"] { width:100%; padding:8px; margin-top:6px; border-radius:4px; border:1px solid #ccc;}
    .btn { margin-top:14px; padding:10px 16px; background:#388e3c; color:#fff; border:none; border-radius:6px; cursor:pointer;}
    .back { background:#777; }
  </style>
</head>
<body>
  <h1>Enter patient data</h1>
  <form action="{{ url_for('result') }}" method="post">
    {% for field in form_meta %}
      <label for="{{ field.name }}">{{ field.label }}</label>
      <input id="{{ field.name }}" name="{{ field.name }}" type="{{ field.type }}"
             {% if field.step %} step="{{ field.step }}" {% endif %}
             {% if field.min %} min="{{ field.min }}" {% endif %}
             {% if field.max %} max="{{ field.max }}" {% endif %}
             required />
    {% endfor %}
    <button type="submit" class="btn">Predict</button>
    <a href="{{ url_for('index') }}" class="btn back" style="text-decoration:none;">Back</a>
  </form>
</body>
</html>
